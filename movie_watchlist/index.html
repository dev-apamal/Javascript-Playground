<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <button id="watchlistBtn">My Watchlist</button>
    </header>
    <main>
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Browse Movies" id="searchField" />
        <button type="submit" id="searchButton">Search</button>
      </form>
      <div class="resultContainer">
        <img id="coverImage" src="assets/images/image.png" />
        <div class="textDetails">
          <div class="titleAndRating">
            <div class="title">Blade Runner</div>
            <div class="rating">‚≠ê 8.1</div>
          </div>
          <div class="durationGenre">
            <div class="duration">116 min</div>
            <div class="genre">Drama, Mystery, Sci-fi</div>
            <button>Add to Watchlist</button>
          </div>
          <div class="description">
            A blade runner must pursue and terminate four replicants who stole a
            ship in space, and have returned to Earth to find their creator.
          </div>
        </div>
      </div>
      <div id="empty">
        <i class="fa-solid fa-film fa-2xl"></i>
        <h1>Start Exploring</h1>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
