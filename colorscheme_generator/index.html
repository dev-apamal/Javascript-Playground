<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <input type="color" id="seedcolor" name="seedcolor" />
        <select id="color-types" name="color-types">
          <option value="Monochrome">Monochrome</option>
          <option value="Monochrome-dark">Monochrome Dark</option>
          <option value="Monochrome-light">Monochrome Light</option>
          <option value="Analogic">Analogic</option>
          <option value="Compliment">Compliment</option>
          <option value="Analogic-Compliment">Analogic Compliment</option>
          <option value="Triad">Triad</option>
        </select>
        <button id="getColorScheme">Get Color Scheme</button>
      </div>
    </header>
    <main>
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="color4"></div>
      <div class="color5"></div>
    </main>
    <footer>
      <div class="color-name">#ff0000</div>
      <div class="color-name">#ff0000</div>
      <div class="color-name">#ff0000</div>
      <div class="color-name">#ff0000</div>
      <div class="color-name">#ff0000</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
