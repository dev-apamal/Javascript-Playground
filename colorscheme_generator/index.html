<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <input type="color" id="input-color" name="input-color" />
        <select id="color-types" name="color-types">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Compliment</option>
          <option value="analogic-complement">Analogic Compliment</option>
          <option value="triad">Triad</option>
        </select>
        <button id="getColorScheme">Get Color Scheme</button>
      </div>
    </header>
    <main id="main">
      <div id="colorPalette"></div>
    </main>
    <footer id="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
